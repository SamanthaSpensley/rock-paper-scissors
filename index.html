<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="jumbotron">
          <div id=title>
            <h1 id="rock">rock,<h1>
            <h1 id="paper"> paper,<h1>
            <h1 id="scissors"> scissors</h1>
          </div>
        </div>

        <div class="choices">
          <div class="col-sm-12 col-md-3">
            <button type="button" name="rock" value="rock" class="button btn btn-default btn-lg btn-block">Rock</button>
          </div>
          <div class="col-sm-12 col-md-3">
            <button type="button" name="paper" value="paper" class="button btn btn-default btn-lg btn-block">Paper</button>
          </div>
          <div class="col-sm-12 col-md-3">
            <button type="button" name="scissors" value="scissors" class="button btn btn-default btn-lg btn-block">Scissors</button>
          </div>
          <div class="col-sm-12 col-md-3">
            <div class="score">
              <h2 id="wins"></h2>
              <h2 id="loses"></h2>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <h3 class="selection"></h3>
        </div>
        <div class="col-lg-12">
          <h2 class="output"></h2>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>

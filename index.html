<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <main>
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button type="button" name="rock" value="rock" class="button">Rock</button>
        <button type="button" name="paper" value="paper" class="button">Paper</button>
        <button type="button" name="scissors" value="scissors" class="button">Scissors</button>
      </div>
      <div class="output">
      </div>
      <div class="score">
        <h3 id="wins"></h3>
        <h3 id="loses"></h3>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
